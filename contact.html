<!-- Navbar -->

<!-- Contact Section -->
<section class="contact-section">

    <h1>Let's Connect & Collaborate </h1>
    <p class="subtitle">
        Whether it's a project, collaboration, or just to say hi I'd love to hear from you!
    </p>

    <!-- Social Icons -->
    <div class="social-icons">
        <a href="https://github.com/Rohan-14-1" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/rohanmdl/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="mailto:rohanmdl2002@gmail.com"><i class="fas fa-envelope"></i></a>
        <a href="https://wa.me/91YOURNUMBER" target="_blank"><i class="fab fa-whatsapp"></i></a>

        <a href="https://www.facebook.com/rohan.mdl.14" target="_blank"><i class="fab fa-facebook-f"></i></a>
    </div>

    <!-- Contact Form -->
    <form id="contact-form" class="contact-form"
          action="https://formsubmit.co/juugi202214115@gmail.com"
          method="POST">

        <!-- FormSubmit Settings -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New message from Portfolio">

        <!-- Form Fields -->
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Your Message..." required></textarea>

        <button type="submit"> Send Message</button>
    </form>

    <!-- Success Message -->
    <p id="success-msg" style="display:none; margin-top:15px; color:#38bdf8; font-weight:500;">
        Message sent successfully!
    </p>

</section>

<script src="contact.js"></script>
